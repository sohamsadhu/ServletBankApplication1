<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Open an account with us!</title>
</head>
<body>
	<div id="topnav" style="background-color: #dddddd;">
		<nav class="top-bar" data-topbar>
			<a href="openacct.html">Open Account</a> | <a href="balance.html">Balance</a>
			| <a href="deposit.html">Deposit</a> | <a href="withdraw.html">Withdraw</a>
			| <a href="transfer.html">Transfer</a> | <a href="login.html">Login</a>
		</nav>
	</div>
	<div id="body">
		<form action="/BankApplication1/open_account">
			Customer Id: <input type="number" name="customer_id"
				placeholder="Customer Id" /> <br /> First Name: <input type="text"
				name="firstname" placeholder="First Name" /><br /> Last Name: <input
				type="text" name="lastname" placeholder="Last Name" /> <br /> DOB: <input
				type="text" name="dateOfBirth" placeholder="dd/mm/yyyy" /> <br />
			Address: <br /> Street: <input type="text" name="street"
				placeholder="Street and house number" /><br /> Apartment: <input
				type="number" name="apt" placeholder="Apartment number" /><br />
			City: <input type="text" name="city" placeholder="City" /><br />
			State: <input type="text" name="state" placeholder="State" /><br />
			Zip: <input type="number" name="zip" placeholder="Zip Code" /><br />
			Balance: <input type="number" name="balance" placeholder="Balance" /><br />
			<input type="submit" value="Submit" />
		</form>
	</div>
</body>
</html>
